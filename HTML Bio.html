<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Jonathan Coup</h2>

      <!-- Image with link -->
      <img src="https://placehold.it/200x200" alt="Jonathan Coup">

      <!-- Paragraph with embedded link -->
      <p>I'm Jonathan Coup and I'm an electrical engineer at Burns and McDonnell. I make awesome bbq and just had my first kid last Tuesday June 13th.</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">jrcoup@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">jrcoup</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
